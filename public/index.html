<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>contact form</title>
    <link rel="stylesheet" href="./main.css" />

    <!-- font link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&family=Kumbh+Sans:wght@100..900&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <!-- style -->
    <style>
      body {
        font-family: karla;
        min-height: 100vh;
        display: flex; 
        justify-content: center;
        align-items: center;
      }
      input[type="radio"]:checked + .custom-radio {
        background-color: hsl(169, 82%, 27%);
        border-color: hsl(169, 82%, 27%);
      }
      .resize {
        resize: none;
      }
      .no-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .custom-checkbox {
        appearance: none;
        width: 1rem;
        height: 1rem;
        background-color: #ffffff;
        border: 2px solid #d1d5db;
        border-radius: 0.25rem;
        cursor: pointer;
        position: relative;
        display: inline-block;
      }
      .custom-checkbox:checked {
        background-color: white;
        border-color: hsl(169, 82%, 27%);
      }
      .custom-checkbox:checked::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0.5rem;
        height: 0.5rem;
        background-color: hsl(169, 82%, 27%);
        border-radius: 0.125rem; /* Inner rectangle */
        transform: translate(-50%, -50%);
      }
      .custom-radio {
        appearance: none;
        width: 1rem;
        height: 1rem;
        background-color: #ffffff;
        border: 2px solid #d1d5db;
        border-radius: 50%;
        cursor: pointer;
        position: relative;
        display: inline-block;
      }
      .custom-radio:checked {
        background-color: white;
        border-color: hsl(169, 82%, 27%);
      }
      .custom-radio:checked::after {
        content: "";
        position: absolute;
        top: 50%;
        left: 50%;
        width: 0.5rem;
        height: 0.5rem;
        background-color: hsl(169, 82%, 27%);
        border-radius: 50%; /* Inner circle */
        transform: translate(-50%, -50%);
      }
    </style>
  </head>
  <body
    class="relative md:p-10 bg-g200 md:flex md:items-center md:justify-center"
  >
    <section class="md:w-[60%]">
      <form action="#" class="bg-white rounded-md p-2 md:px-4">
        <h1 class="text-2xl font-bold text-grey900 my-3">Contact Us</h1>
        <!-- first and last name div -->
        <div
          class="space-y-4 lg:flex lg:space-y-0 lg:justify-between lg:w-full lg:gap-3"
        >
          <div class="lg:w-full">
            <label for="first-name" class="text-grey500 text-[16px]"
              >First Name <span class="text-g600">*</span>
            </label>
            <input
              type="text"
              required
              id="first-name"
              class="block border w-full rounded-md h-10 px-2 hover:border-g600 focus:border-g600 focus:outline-none active:border-g600"
            />
          </div>
          <div class="lg:w-full">
            <label for="last-name" class="text-grey500 text-[16px]"
              >Last Name <span class="text-g600">*</span>
            </label>
            <input
              type="text"
              required
              id="last-name"
              class="block border w-full rounded-md h-10 px-2 hover:border-g600 focus:border-g600 focus:outline-none active:border-g600"
            />
          </div>
        </div>
        <!-- email  -->
        <div>
          <label for="email" class="text-grey500 text-[16px]"
            >Email <span class="text-g600">*</span>
          </label>
          <input type="email" required id="email"class="block border w-full rounded-md h-10 px-2 hover:border-g600 focus:border-g600 focus:outline-none active:border-g600"/>
        </div>
        <!-- query type -->
        <div class="mt-4">
          <p class="text-grey500 text-[16px] mb-3">
            Query Type <span class="text-g600">*</span>
          </p>
          <div 
              id="radioButton-container"
            class="space-y-4 lg:flex lg:space-y-0 lg:justify-between lg:w-full lg:gap-3"
          >
          <!-- radio buttons -->
            <div
              class="w-full border rounded-md px-3 py-2 hover:border-g600 flex items-center"
            >
              <input
                type="radio"
                name="radio"
                id="radio1"
                class="custom-radio"
              /><span class="text-grey500 text-[16px] ml-2"
                >General Enquiry</span
              >
            </div>

            <div
              class="w-full border rounded-md px-3 py-2 hover:border-g600 flex items-center"
            >
              <input
                type="radio"
                name="radio"
                id="radio2"
                class="custom-radio"
              /><span class="text-grey500 text-[16px] ml-2"
                >Support Request</span
              >
            </div>
          </div>
        </div>
        <!-- message -->
        <div class="my-5">
          <label for="message" class="text-grey500 text-[16px] mb-3"
            >Message</label
          >
          <span class="text-g600">*</span>
          <textarea
            id="message"
            required
            class="resize no-scrollbar block border w-full rounded-md h-28 hover:border-g600 focus:border-g600 focus:outline-none active:border-g600"
          ></textarea>
        </div>
        <!-- checkbox -->
        <div class="mb-4">
          <div class="flex items-center gap-4">
            <input type="checkbox" class="custom-checkbox" id="checkbox" />
            <p class="w-[100%]" id="cnst-msg">
              I consent to being contacted by the team
              <span class="text-g600">*</span>
            </p>
          </div>
        </div>
        <!-- submit button -->
        <button 
          type="submit"
          id="btn"
          class="text-center w-full text-white text-2xl py-3 rounded-md bg-g600 mb-6"
        >
          Submit
        </button>
      </form>
    </section>
    <!-- success message -->
    <div class="absolute bg-grey900 rounded-md p-5 top-3 hidden" id="success-message">
      <div class="text-white">
        <div class="flex gap-2">
          <img src="../assets/images/icon-success-check.svg" alt=""><span class="font-semibold">Message Sent!</span>
        </div>
        <p class="text-sm">Thanks for completing the form. We'll be in touch soon!</p>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
